on:
  push:
    branches:
      - master
name: release
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: echo $GITHUB_REF
      - run: npm ls env-ci
      - run: node -p 'require("env-ci")()'
      - run: git checkout "${GITHUB_REF:11}"
      - run: node -p 'require("env-ci")()'
      - run: npm run build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
